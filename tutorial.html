<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome and google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Shadows Into Light"
      rel="stylesheet"
    />
    <!-- font favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Cross Out Contest</title>
  </head>
  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/logo.png" alt="logo" /> Cross Out
      Contest
    </h1>
    <div class="tutorial">
      <div class="game-area">
        <div id="board">
          <div class="cell">X</div>
          <div class="cell">O</div>
          <div class="cell">O</div>
          <div class="cell">X</div>
          <div class="cell">X</div>
          <div class="cell"></div>
          <div class="cell">X</div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <div class="game-area">
        <div id="board">
          <div class="cell">X</div>
          <div class="cell">X</div>
          <div class="cell">O</div>
          <div class="cell">O</div>
          <div class="cell">O</div>
          <div class="cell">X</div>
          <div class="cell">X</div>
          <div class="cell">O</div>
          <div class="cell">O</div>
        </div>
      </div>
      <div class="game-area">
        <div id="board">
          <div class="cell">O</div>
          <div class="cell">O</div>
          <div class="cell">X</div>
          <div class="cell">X</div>
          <div class="cell">O</div>
          <div class="cell">X</div>
          <div class="cell">O</div>
          <div class="cell">X</div>
          <div class="cell">O</div>
        </div>
      </div>
    </div>

    <!-- score area -->
    <div class="score-area">
      <p class="scores">X's score: <span id="score">0</span></p>
      <p class="scores">O's score: <span id="score">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
