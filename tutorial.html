<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome and google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Shadows Into Light"
      rel="stylesheet"
    />
    <!-- font favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Cross Out Contest</title>
  </head>
  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/logo.png" alt="logo" /> Cross Out
      Contest
    </h1>
    <div class="tutorial">
      <div class="tutorial-text">
        <div class="game-area how-to-page game-area-tutorial">
          <div class="board-small">
            <div class="cell-tutorial color">X</div>
            <div class="cell-tutorial">O</div>
            <div class="cell-tutorial">O</div>
            <div class="cell-tutorial color">X</div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial color">X</div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial"></div>
          </div>
        </div>
        <p>"X" is the Winner</p>
      </div>
      <div class="tutorial-text">
        <div class="game-area how-to-page game-area-tutorial">
          <div class="board-small">
            <div class="cell-tutorial color">O</div>
            <div class="cell-tutorial color">O</div>
            <div class="cell-tutorial color">O</div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial">X</div>
            <div class="cell-tutorial">X</div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial"></div>
          </div>
        </div>
        <p>"O" is the Winner</p>
      </div>
      <div class="tutorial-text">
        <div class="game-area how-to-page game-area-tutorial">
          <div class="board-small">
            <div class="cell-tutorial color">X</div>
            <div class="cell-tutorial">O</div>
            <div class="cell-tutorial">X</div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial color">X</div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial">O</div>
            <div class="cell-tutorial"></div>
            <div class="cell-tutorial color">X</div>
          </div>
        </div>
        <p>"X" is the Winner</p>
      </div>
      <div class="tutorial-text">
        <div class="game-area how-to-page game-area-tutorial">
          <div class="board-small">
            <div class="cell-tutorial">X</div>
            <div class="cell-tutorial">O</div>
            <div class="cell-tutorial">X</div>
            <div class="cell-tutorial">X</div>
            <div class="cell-tutorial">O</div>
            <div class="cell-tutorial">X</div>
            <div class="cell-tutorial">O</div>
            <div class="cell-tutorial">X</div>
            <div class="cell-tutorial">O</div>
          </div>
        </div>
        <p>No Winner!</p>
      </div>
    </div>
    <div class="button-div">
      <button
        class="button-tutorial"
        onclick="window.location.href='index.html'"
      >
        Home
      </button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
